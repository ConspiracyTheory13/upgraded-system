<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="skinquiz2.js"></script>
  <link rel="stylesheet" href="skincare.css">
  <title>Find the perfect product</title>
</head>

<body>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Hello Gorgeous! Start the Quiz</button>

  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Skin Care Quiz</h4>
        </div>
        <div class="modal-body">
          <div class="quiz-container">
            <div id="quiz"></div>

            <div id="results"></div>
              <div class="modal-footer">
                <button id="previous">Previous</button>
                <button id="next">Next Question</button>
                <button id="submit">Submit Quiz</button>

                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
           </div>
         </div>



</body>


</html>
